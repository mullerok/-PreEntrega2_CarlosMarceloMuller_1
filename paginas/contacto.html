    <section id="Formulario de Contacto">
        <h3>Formulario de Contacto</h3>
        <form action="">
            <div>
                <!--<label for="">Nombre Completo</label> puede ser de esta forma o solo con el inpup y su atributo, el placeholder determina esto-->
                <input type="text" placeholder="Nombre Completo" required>
            </div>
            <div>
                <!--<label for="">Email</label>-->
                <input type="email" placeholder="Email" required>
            </div>
            <div>
                <!--<label for="">Contraseña</label>-->
                <input type="tel" placeholder="Telefono" required>
            </div>
            <div>
                <textarea name="" id="" cols="30" rows="10" placeholder="Mensaje"></textarea>
            </div>
            <div>
                <!--esto es un selector de opciones desplegable-->
                <Label>Seleccione su Provincia</Label>
                <select name="Provincia" id="">
                    <option value="">Misiones</option>
                    <option value="">Jujuy</option>
                    <option value="">Bs As</option>
                    <option value="">Salta</option>
                    <option value="">Chaco</option>

                </select>
            </div>
            <div>
                <!--esto es un boton-->
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar Formulario">
            </div>
            
            
            
            
        </form>
